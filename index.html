<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashCards</title>
    <link rel="stylesheet" href="./src/styles/global.css">
    <link rel="stylesheet" href="./src/styles/vendor/reset.css">
    <link rel="stylesheet" href="./src/styles/layouts/app-layout.css">
    <link rel="stylesheet" href="./src/styles/components/header.css">
    <link rel="stylesheet" href="./src/styles/components/menu.css">
    <link rel="stylesheet" href="./src/styles/components/main.css">
    <link rel="stylesheet" href="./src/styles/components/collectionItem.css">
    <link rel="stylesheet" href="./src/styles/layouts/modal-layout.css">
</head>

<body>
    <div class="app-layout">
        <menu>
            <div class="menu_logo-menu_area center">
                <span class="menu_menuIcon">☰</span>
                <div class="menu_">LOGO</div>
            </div>

            <a href="">
                <div class="menu_itemMenu">
                    <img src="./src/assets/menu/home.svg" alt="">
                    <span>Página inicial</span>
                </div>
            </a>

            <a href="">
                <div class="menu_itemMenu">
                    <img src="./src/assets/menu/world.svg" alt="">
                    <span>Coleções publicas</span>
                </div>
            </a>

        </menu>

        <div class="main-area">
            <header class="space-between">
                <div class="header_area_inputSearch center">
                    <div class="header_area_input_image center">
                        <img src="./src/assets/header/lupa.png" alt="">
                    </div>
                    <input type="search" class="header_inputSearch" placeholder="Pesquisar cartões...">
                </div>
                <div class="header_user space-between">
                    <div class="header_user_image"></div>
                    <span class="header_user_name">Edson</span>
                </div>
            </header>
            <main>
                <button class="main_collectionItem center toggle-addCollectionModal">+</button>
            </main>
        </div>
    </div>

    <dialog id="addCollectionModal" open>
        <div class="modal_header space-between">
            <h1>Criar uma nova coleção</h1>
            <button class="toggle-addCollectionModal">X</button>
        </div>

        <form action="" id="addCollectionForm" class="flexCollumn space-between modal_content">
            <div class="modal_content__collectionInputs">
                <input type="text" id="title" placeholder="Digite o titulo da sessão">
                <input type="text" id="description" placeholder="Adicione uma descrição">
            </div>

            <div class="modal_content__actionButtons">
                <input type="submit" value="Criar coleção">
                <button>Cancelar</button>
            </div>
        </form>

    </dialog>

    <script src="./src/scripts/index.js" type="module"></script>
</body>

</html>
